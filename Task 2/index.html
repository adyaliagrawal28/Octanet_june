<!DOCTYPE html>
<html>
    <head>
        <title>To Do List copy</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="todo-application">
                <h2>To-Do List <img src="Images/icon.png"></h2>
                <div class="row">
                    <input type="text" name="" id="input-box" placeholder="Add your text">
                   <!-- <button onclick="addTask()">Add</button>-->
                </div>
                <h4>Pick a Category</h4>
                <div class="category">
                    <label>
                        <input 
                            type="radio"
                            name="category"
                            id="category1"
                            value="business"
                        >
                        <span class="bubble business"></span>
                        <div>Work</div>
                    </label>
                    <label>
                        <input 
                            type="radio"
                            name="category"
                            id="category2"
                            value="personal"
                            
                        >
                       <span class="bubble personal"></span>
                       <div>Personal</div>
                    </label>
                </div>
                <button onclick="addTask()">Add</button>
                <h4 class="h4">See the Progress</h4>
                <div class="grid">
                <input type="button" value="Completed" class="progress">
                <input type="button" value="Remaining" class="progress">
                <input type="button" value="Total" class="progress">
                </div>
                <ul id="list-container">
                  <!-- <li class="checked">Task1</li>
                    <li>Task2</li>
                    <li>Task3</li>-->
                </ul>
            </div>
        </div>
        <script src="script.js">

        </script>
    </body>
</html>
